<body class="bg-image" style="background-image: url('https://stijc.com/wp-content/uploads/2019/02/Technical-Background.jpg'); height: 100vh; ">
    <h1 class="text-white">Register as Admin</h1>
    <div class="container" *ngIf="admin">
   <form #form="ngForm" (ngSubmit)="onSubmit()">
       <div class="mb-3 text-white">
           <label class="form-label text-white">Admin Name</label>
           <input type="text" class="form-control" name="userName"[(ngModel)]="admin.userName">
       </div>
       <div class="mb-3 text-white">
        <label class="form-label text-white">Password</label>
        <input type="password" class="form-control" name="password"[(ngModel)]="admin.password">
    </div>
    
       <diV>
           <button class="btn btn-primary">Save</button>
           </diV>         
   </form>
   
   <div class="text-center">
    <p><a class="text-white" href="admin/Login">Back to Login Page</a></p>
  </div>
   </div>
   </body>
