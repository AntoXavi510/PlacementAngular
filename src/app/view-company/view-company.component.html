
<body class="bg-image" style="background-image: url('https://stijc.com/wp-content/uploads/2019/02/Technical-Background.jpg'); height: 100vh; ">
    <h1 class="text-white">Details of Company</h1>
    
    <div toastContainer>
        <hr />
        <form #form="ngForm" *ngIf="company" (ngSubmit)="onSubmit()">
         <div >   
        <label class="form-label text-white"> Company Id</label>
        <input type="text" class="form-control" name="companyId"[(ngModel)]="company.companyId" readonly>
        </div>
        <div>
        <label class="form-label text-white">Company Name</label>
        <input type="text" class="form-control" name="companyName"[(ngModel)]="company.companyName">
        </div>
        <br>
        <diV>
        <button class="btn btn-primary">Save</button>
        </diV>
        <br>
        <diV>
            <a class="btn btn-danger" (click)="deleteCompany()">Delete</a>
            </diV>
    </form>
    <div class="text-center">
        <p><a class="text-white" href="admin/Companies">Back to Home</a></p>
      </div>
    </div>
